# how long a player will be invulnerable on respawn
# FIXME not implemented
player_invulnerability_on_respawn: 2

# how long a player will be invulnerable on first join
# FIXME not implemented
player_invulnerability_on_first_join: 300

# the hour that the day will change, in server time (0-23)
# you can account for your timezone if necessary
# FIXME not implemented
day_changeover: 0

# numbers of blocks of initial border
